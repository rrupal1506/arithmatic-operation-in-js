<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Arithmatic operation in js</title>
    <script>
        let val1 = 50;
        let val2 = 10;
        let sum = val1 + val2;
        document.write("sum: "+sum);
        
       
        let sub = val1 - val2;
        document.write("sub: "+sub);

        let mul = val1 * val2;
        document.write("mul: "+mul);

        let div = val1 / val2;
        document.write("div: "+div);

        let modulus = val1 % val2;
        document.write("modulus: "+modulus);


    </script>
</head>
<body>
    
</body>
</html>
